<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload Download File</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body>
    <h2>Upload and Download File</h2>
    <button class="addBtn">Add File</button>
    <br>
    <div class="loader"></div>

    <div class="addForm">
        <label for="upload-file">browse file...</label>
        <input type="file" id="upload-file">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-times"></i>
    </div>
    <table id="fileTable">
    </table>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-storage.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="eventHandler.js"></script>
</body>

</html>
